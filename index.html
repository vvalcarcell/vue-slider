<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">

        <header class="container">
            <div class="row text-center">
                <h1 class="col-12">Cartoline di viaggio</h1>
            </div>
        </header>

        <div class="slider container">
            <div class="row">
                <div class="arrow col-1 col-lg-2 d-flex justify-content-end align-items-center" @click="prev">
                    <i class="fas fa-arrow-alt-circle-left"></i>
                </div>
                <div class="img-container col-10 col-lg-8">

                    <!-- <img :src="photos[photoIndex]" alt=""> -->

                    <img v-for="(url, index) in photos" :class="currentImg(index)" :src="url">

                    <div class="dots-container d-flex justify-content-center">
                        <div class="slider-dots d-flex justify-content-around align-items-center">
                            <i v-for="(photo, index) in photos" :class="currentImg(index)" class="fas fa-circle"
                                @click="moveTo(index)">
                            </i>
                        </div>
                    </div>
                </div>
                <div class="arrow col-1 col-lg-2 d-flex align-items-center" @click="next">
                    <i class="fas fa-arrow-alt-circle-right"></i>
                </div>
            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
